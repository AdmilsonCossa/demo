<!DOCTYPE html>
<html lang="zh_cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Demo Knockout</title>
<link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
<script type="text/javascript" src="assets/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="assets/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/knockout/knockout-2.2.1.js"></script>
<script>
$(function () {
	$('#myTab a').click(function (e) {
		  $(this).tab('show');
	})
});
</script>

<script type="text/html" id="detail-template">
<div>项目名称： <span data-bind='text: projectName'>&nbsp;</span></div>
</script>

</head>
<body>
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="projectName">项目名称</label>
			<div class="controls">
				<input type="text" id="projectName" placeholder="项目名称">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="projectCode">项目标识</label>
			<div class="controls">
				<input type="text" id="projectCode" placeholder="项目标识">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="projectManager">项目负责人</label>
			<div class="controls">
				<input type="text" id="projectManager" placeholder="项目负责人">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">保存</button>
			</div>
		</div>
	</form>
		<ul class="nav nav-tabs" id="myTab">
			<li class="active"><a href="#detail">项目详细</a></li>
			<li><a href="#activi">相关活动</a></li>
			<li><a href="#history">历史记录</a></li>
			<li><a href="#settings">项目设置</a></li>
		</ul>
	
		<div class="tab-content">
			<div class="tab-pane active" id="detail">
				<button type="button" class="btn" data-bind="click: add">修改</button>
				<div data-bind="template: { name: 'detail-template'}"></div>	
			</div>
			<div class="tab-pane" id="activi">
				<!-- <div data-bind="template: { name: 'activi-template',data:activies}"></div>-->
			</div>
			<div class="tab-pane" id="history">3</div>
			<div class="tab-pane" id="settings">4</div>
		</div>
		

<script type="text/javascript">
var DetailModel = function() {
	var self = this;
	this.projectName = ko.observable("");
    this.add = function() {
    	alert("add");
    	self.projectName("121212");
    }.bind(this);
 
};
 
ko.applyBindings(new DetailModel());
</script>
</body>
</html>
